{% extends "urun/base.html" %}

{% block title %}Öneri Listesi{% endblock %}

{% block content %}


    <h3>Öneri Listesi</h3>
    <div class="list-group">
        {% for product in object_list %}
            <a href="{% url "product-detail" pk=product.pk %}" class="list-group-item"> <img src="{{product.image.url}}" alt="" width="40"> {{product.name}}  {{product.created_date | date:"d-m-Y" }}</a>

        {% endfor %}
    </div>

{% endblock %}
