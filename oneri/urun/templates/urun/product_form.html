{% extends "urun/base.html" %}
{% load bootstrap3 %}

{% block title %}Öneri ekleme sayfası{% endblock %}

{% block content %}



{% if request.user.is_authenticated %}
    <hr>
    <form action="." method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
         <button type="submit" class="btn btn-block">Save</button>
    </form>
{% endif %}


{% endblock %}
