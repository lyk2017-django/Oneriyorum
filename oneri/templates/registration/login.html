{% extends "urun/base.html" %}
{% load bootstrap3 %}

{% block title %}Kullanıcı Girişi Sayfası{% endblock %}

{% block content %}


<form action="." method="POST">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    {% bootstrap_form form %}
    <button type="submit">Login</button>
</form>


{% endblock %}
